jobs:
    feature-test:
        name: Feature test
        uses: cumulus-actions/standard-workflows/.github/workflows/feature-with-robot.yml@main
        with:
            cumulusci-version: "3.86.0"
        secrets:
            dev-hub-auth-url: ${{ secrets.SFDX_AUTH_URL }}